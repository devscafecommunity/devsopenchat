<!DOCTYPE html>
<html>
  <head>
    <!-- Style -->
    <link rel="stylesheet" href="/auth/auth.css" />
  </head>
  <body>
    <!-- Login form -->
      <div id="loginform" class="form-group">
        <h1>Login</h1>
        <form id="login" action="">
          <input id="username" autocomplete="off" 
            placeholder="Username" 
            autofocus="autofocus" 
            type="text" 
            name="username" 
            value="" 
            required="required" 
            pattern=".{1,}" 
            title="1 character minimum" /><br />
          <input id="password" autocomplete="off" 
            placeholder="Password" 
            autofocus="autofocus" 
            type="password" 
            name="password" 
            value="" 
            required="required" 
            pattern=".{1,}" 
            title="1 character minimum" /><br />
          <div>
            <button id="submit" type="submit">Register</button>
          <div>
        </form>
      </div>

      <!-- Or -->
